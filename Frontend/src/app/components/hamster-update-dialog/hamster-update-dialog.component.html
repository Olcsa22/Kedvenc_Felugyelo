
<h2 mat-dialog-title>Adatok frissítése</h2>
<mat-dialog-content >
    <div class="every-form">
    <form (ngSubmit)="updateLastFeeding(model.id!,feeding.value!)">
        <div class="form-elements">
            <div class="form-input">
        <input  type="datetime-local" name="lastFeeding" id="lastFeeding" #feeding> 
            </div>
            <div class="form-button">
      <button mat-raised-button type="submit" color="primary">Megetetve!</button> 
            </div>
    </div>
    </form>
    
    <form (ngSubmit)="updatelastCleaning(model.id!,cleaning.value!)">
        <div class="form-elements">
            <div class="form-input">
        <input   type="date"  name="cleaning" id="lastCleaning" #cleaning>
    </div>
    <div class="form-button">
      <button mat-raised-button type="submit" color="primary">Alom kitakarítva</button>
    </div>
        </div>
    </form>
    <form (ngSubmit)="updatelToothwearer(model.id!,tooth.value!)">
        <div class="form-elements">
            <div class="form-input">
        <input  type="date"  name="toothwearerChanged" id="toothwearerChanged" #tooth>
    </div>
    <div class="form-button">
      <button mat-raised-button type="submit" color="primary">Fogkoptató cserélve</button>
    </div>
        </div>
    </form>
</div>
    
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="primary" (click)="close()">Bezárás</button>
</mat-dialog-actions>
