<app-header></app-header>
<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form (ngSubmit)="loginForm.valid && validateUser(loginForm)" class="login100-form validate-form p-l-55 p-r-55 p-t-140" #loginForm="ngForm">
        <span class="login100-form-title">
          Bejelentkezés
        </span>
        <div class="form-group">
          <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
            <input class="input100" type="text" name="username" id="username" placeholder="Felhasználónév" required
            [(ngModel)]="model.username" #username="ngModel">
            <span class="focus-input100"></span>
          </div>
        </div>

        <div class="form-group">
          <div class="wrap-input100 validate-input" data-validate="Please enter password">
            <input class="input100" type="password" name="password" placeholder="Jelszó" id="password" required
            [(ngModel)]="model.password" #password="ngModel" minlength="5">
            <span class="focus-input100"></span>
          </div>
        </div>
        <div class="text-right p-t-13 p-b-23">

        </div>

        <div class="container-login100-form-btn">
          <input class="login100-form-btn" type="submit" value="Bejelentkezés">
        </div>

        <div class="flex-col-c p-t-40 p-b-20">
        </div>
      </form>
    </div>
  </div>
</div>
